<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div
        {
            color:black;
            background-color:orange;
        }
    </style>
    <script>
        function initialize()
        {
            hollowBeanText = document.getElementById("colordiv");

            fore = "black";
            back = "orange";

            textWidth = 100;
        }
        function toggleColor()
        {
            var tmp = fore;
            fore = back;
            back = tmp;

            display();
        }
        function display()
        {
            hollowBeanText.style.color = fore;
            hollowBeanText.style.backroundColor = back;
            hollowBeanText.style.width = textWidth + "%";
        }
        function changeWidth(w)
        {
            textWidth = w;
            display();
        }
    </script>
</head>
<body onload = "initialize();">
    <div id = "colordiv">
        Click the button to switch me from black to orange and back 
        again and again. Happy Hollow Bean.
    </div>

    <p>
        <button onclick = "toggleColor();">Toggle Colors</button>
        <button onclick = "changeWidth(25);">25% Width</button>
        <button onclick = "changeWidth(50);">50% Width</button>
        <button onclick = "changeWidth(75);">75% Width</button>
        <button onclick = "changeWidth(100);">100% Width</button>
    </p>
</body>
</html>
